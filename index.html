<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h2>Welcome to postman</h2>

        <div class="row mb-3">
            <label for="URL" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10" style="width: 56%;">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="GET" value="GET" checked>
                    <label class="form-check-label" for="GET">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="POST" value="POST">
                    <label class="form-check-label" for="gridRadios2">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>


        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Contect Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContectType" id="JSON" value="JSON" checked>
                    <label class="form-check-label" for="JSON">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContectType" id="CustomPara" value="CustomPara">
                    <label class="form-check-label" for="CustomPara">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <div id="para1">
            <div class="row g-3">
                <legend class="col-form-label col-sm-2 pt-0">Parameter 1 :</legend>
                <div class="col-md-6" style="width: 320px;">
                    <input type="text" class="form-control" id="key1" placeholder="Key1">
                </div>
                <div class="col-md-6 mx-3" style="width: 320px;">
                    <input type="text" class="form-control" id="value1" placeholder="value1">
                </div>
                <div class="col-md-6 mx-3" style="width: 320px;">
                    <button type="button" id="plus" class="btn btn-primary"> + </button>
                </div>
            </div>
            <div id="param"></div>
        </div>
        <div id="RJSON">
            <div class="row g-3 my-2">
                <legend class="col-form-label col-sm-2 pt-0">Enter Request JSON :</legend>
                <div class="col-md-6">
                    <textarea class="form-control" placeholder="Enter your JSON here" id="JSONText"
                        style="height: 100px"></textarea>
                </div>
            </div>
        </div>

        <button type="button" id="submit" class="btn btn-primary">SUBMIT</button>

        <div class="row g-3 my-2">
            <legend class="col-form-label col-sm-2 pt-0">Response :</legend>
            <div class="col-md-6">
                <textarea class="form-control" placeholder="Enter your JSON here" id="response"
                    style="height: 100px"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
